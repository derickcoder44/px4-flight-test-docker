name: Flight Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          repository: derickcoder44/px4-flight-test-docker
          submodules: recursive

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: log in to container registry
        if: github.event_name != 'pull_request' && github.event_name != 'workflow_call' && github.repository == 'derickcoder44/px4-flight-test-docker'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/derickcoder44/px4-flight-test-docker
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && github.event_name != 'workflow_call' && github.repository == 'derickcoder44/px4-flight-test-docker' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/derickcoder44/px4-flight-test-docker:latest
          cache-to: type=gha,mode=max

  run-flight-test:
    needs: build-image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/derickcoder44/px4-flight-test-docker:${{ github.head_ref || github.ref_name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: get short sha
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: run flight test
        shell: bash
        run: |
          /root/scripts/run_flight_test.sh

      - name: upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flight-test-logs-${{ steps.sha.outputs.short }}
          path: /root/logs/
          retention-days: 5
